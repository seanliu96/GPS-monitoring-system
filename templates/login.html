<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>GPS轨迹回放系统</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="static/css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="static/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden" id="logo" >云语</h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<!--<label for="username">Username</label>
			<br/>
			<input type="text" id="username">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password">
			<br/>
			<button type="submit">Sign In</button>
			<br/>-->
			
			<form method="post" action="" name="myform">
			     <label for="user_name">Username：</label>
			     <br />
			     <input id="txtUser" type="text" name="user_name" id="user_name" />
			     <br />
			     <label for="password">Password：</label>
			     <br/>
			     <input id="txtPassword" type="password" name="password" id="password" />
			     <br />
			     <input id="login_button" type="button" value="Sign In" />
			     <br/>
			</form>

			<script>

			$(document).ready(function(){
			    $("#login_button").click(function(){
			        Check()
			    });
			});
				 
			function Check(){



			    if($("#txtUser").val()=="")
			    {
			        alert("The user isn't empty");
			        $("#txtUser").focus();
			        return false;
			    }
			    if($("#txtPassword").val()=="")
			    {
			        alert("The Password isn't empty")
			        $("#txtPassword").focus();
			        return false;
			    }
			    
			    var params = {
					"user_name": $("#txtUser").val(),
					"password": $("#txtPassword").val()
				}
				$.ajax({
					url: '/api/login',
					type: 'post',
					dataType: 'json',
					contentType: 'application/json',
					data: JSON.stringify(params),
				}).done(function(rst){
					if(rst["code"] != 0) {
				    	window.open('index')
				    } else 
				    	alert("密码错误。请检查用户名和密码是否正确")
				})
			    
			}
			</script>



			<!--<a href="#"><p class="small">Forgot your password?</p></a> -->
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
